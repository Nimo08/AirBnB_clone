<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnb_Clone</title>
		<link rel="stylesheet" type="text/css" href="styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
		<link rel="stylesheet" type="text/css" href="styles/7-places.css">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<ul class="popover">
						<li>
							<h2>California</h2>
						</li>
							<li>San Francisco</li>
							<li>Los Angeles</li>
						<li>
							<h2>Arizona</h2>
						</li>
						<li>Phoenix</li>
						<li>Tucson</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>
							<h2>Internet</h2>
						</li>
						<li>Netflix</li>
						<li>Hulu</li>
						<li>
							<h2>Kitchen</h2>
						</li>
						<li>Oven</li>
						<li>Toaster</li>
					</ul>
				</div>
				<button>
					Search
				</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
		<footer> 
			Best School
		</footer>
	</body>
</html>
